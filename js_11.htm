<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1.0">
<title>Untitled Document</title>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
    <style>
    
#btn  { display: block;
        cursor: pointer;      
        width: 100px;
        height: 75px;
        font-size:20px;
    margin:auto;
        
        
        
        
        }
        
    
    
    
    
    </style>
<script>
    
    window.onload=function(){
        var btn=document.getElementById("btn");
        var images=document.getElementById("images");
        var isLoaded=false;
//when click button run loadImages
        btn.onclick=function(){
            loadImages();
        }
        function loadImages(){
            var content="";
//is equal to its opposite value
            isLoaded = !isLoaded ;
//asks if loaded then changes btn text and adds image number and loops so all appear
            if(isLoaded){
              btn.innerHTML="Unload images" ;
                for(var i=1; i <= 13; i ++){
                    //add to itself
                   content += "<img src='images/clients2/"+i+".png'>" 
                    
                }
            }else{
              btn.innerHTML="Load images" ; 
            }
            //this refers to the var images and loads them into the div with that id
            images.innerHTML=content;
            
        //alert(isLoaded);
        
    }
    }
    
    </script>
</head>

<body>
    <button id="btn">Load images </button>
    <div id="images"></div>
</body>
</html>
