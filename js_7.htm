<script>
    window.onload=function(){
        var clock=document.getElementById("clock");
/* multiline coment
*/
 //Builds the clock       
        function telltime(){
            var mydate=new Date,
                myhour = mydate.getHours(),
                mymin=mydate.getMinutes(),
                mysec=mydate.getSeconds(),
                mymill=mydate.getMilliseconds();
            return addZero(myhour,false) + ":" + addZero(mymin,false) + ":" + addZero(mysec,false) +":" +addZero(mymill,true);
            
        }
        function addZero (anynumber,bool){
            if(!bool){
               if (anynumber < 10){
                return "0" + anynumber;
                }else{
                    return anynumber;
                    
                }
            }
            else{
              if (anynumber < 10){
                return "00" + anynumber;
                }  else if(anynumber>10 && anynumber<100){
                     return "0" + anynumber;      
                }
                else{
                    return anynumber;
                    
                }
            }
            
            
        }
         //alert(addZero(9));
           console.log(telltime());
           
         clock.innerHTML="<h1>"+telltime()+"</h1>"
        setInterval(function(){
            clock.innerHTML="<h1>"+telltime()+"</h1>"
        },1);
    }

    </script>
