<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1.0">
<title>Untitled Document</title>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<script>
    function loopTest(){
        //if you don't use "" then the first number would be undefined
      var output="";
        //declare variable and initialise with value of 1 and as long as less than max continue
      for(var count=1; count < 7; count ++){
         
        //makes the h level reflect the text  
          output += "<h"+count+"> Heading level:" + count + "</h"+count+">";            
        }
        return output ;
    }
    window.onload=function(){
        document.getElementById("content").innerHTML=loopTest(11);
                              
    }
    
    </script>
</head>

<body>
    <div id="content"></div>
</body>
</html>
