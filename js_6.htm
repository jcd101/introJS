<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

    <script src="js/utils.js"></script>
<script>
    window.onload=function(){
       do{var username = prompt("please enter your name","");
         }
        while(!username)
            
        function whichClicked(){
            if(confirm ("CLICK A BUTTON!")){
                return "You clicked 'ok'";
            
               }
            else {
               return "You clicked 'cancel'"
                 }
            
        }
        document.getElementById("content").innerHTML="<h1>"+greet()+" "+username+"</h1><h2>"+whichClicked()+"</h2>";
    }
    
    </script>
</head>

<body>
    <div id="content"></div>
</body>
