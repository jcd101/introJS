<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no,initial-scale=1.0">
<title>Untitled Document</title>

<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
<style>
    #mycanvas{
        display: block;
        margin: auto;
        border: dotted 1px #000;
        
    }
    
    body {
        margin: 0;
        background:blue;
        
    }   
    
    
</style>
<script>
    window.onload=function(){
        
        function Snowflake() {
           this.xpos=Math.round(Math.random()*cw);
           this.ypos=Math.round(Math.random()*ch);
           this.w=this.h=this.rate=Math.round(Math.random()*9)+1;
           
       }
     Snowflake.prototype.fall=function() {
         pen.fillRect(this.xpos,this.ypos,this.w,this.h);
         this.ypos+= this.rate;
         if(this.ypos >= ch){
             this.ypos= -this.h;
             this.xpos=Math.round(Math.random()*cw);
         }
     }  
        var canvas = document.getElementById("mycanvas");
        var pen=canvas.getContext("2d");
        var cw=canvas.width;
        var ch=canvas.height;
        var flakes=[];
        pen.fillStyle="white";
        loadFlakes(200);
        setInterval(function(){
            pen.clearRect(0,0,cw,ch);
            snow();
        },30)
       function loadFlakes(num){
           for (var i=0;i<num;i++){
               flakes.push(new Snowflake());
           }
       }
        
        function snow(){
            for(var i=0,max=flakes.length;i<max;i++){
                flakes[i].fall();
            }
        }
//randomises a number and multiplies by 9 and adds 1
//        console.log(Math.round(Math.random()*9)+1);
        
       
    }
    
    </script>
</head>

<body>
    <canvas id="mycanvas" width="600" height="400">Not supported in this browser</canvas>
</body>
</html>
